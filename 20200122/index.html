<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="box">
      <div class="box__col1"></div>
      <div class="box__col2">
        <div class="box__top">
          <div class="box__left"></div>
          <div class="box__right">Already a Member? Sign In</div>
        </div>
        <div class="box__con">
          <div class="font">
            Sign up to Dribbble
          </div>
          <input type="button" value="Sign up with Google" class="con__btn" />
          <div class="input">
            <input type="text" class="input" placeholder="ID" />
            <input type="text" class="input" placeholder="NAME" />
          </div>
          <input type="text" class="con__input" placeholder="EMAIL" />
          <input type="text" class="con__input" placeholder="PASSWORD" />
          <input type="button" class="con__btn" value="Sign up" />
        </div>
      </div>
    </div>
  </body>
</html>
